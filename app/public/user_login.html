<!doctype html>
<html class="html">
  <head>
	  <title>用户登录</title>	
	  <meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="css/sign_in_and_reg.css">
    <script type="text/javascript" src="js/sign_in_and_reg.js"></script>
	</head>
	<body class="bg">
		<!-- logo -->
	  <div class="logo"></div>
		<!-- 登录框 -->
    <div class="input_table">
		  <table></table>
		  <h2 class="welcome_title">欢迎登录</h3>
		  <input type="text" placeholder="用户名" class="user_input" maxlength="26" id="uname"><br>
			<span class="info_msg" id="uname_msg"></span>
		  <input type="password" placeholder="密码" class="user_input" maxlength="35" id="upwd"><br>
			<span class="info_msg" id="upwd_msg"></span>
		  <div class="rem_forget">
			  <label class="check_box">
			    <input type="checkbox" hidden>
				  <i></i>
				  <span>记住密码</span>
				  <a href="#" class="pull_right">忘记密码?</a>
			  </label>
			</div>
			<div class="login_btn" onclick="login()">登&nbsp;&nbsp;&nbsp;&nbsp;录</div>
			<div class="wpay"><i></i></div>
			<div class="apay"><i></i></div>
			<div class="reg_sbtn">新用户注册</div>
			<div class="login_from_three"><hr></div>
		</div>
		<!-- 注册框 -->
		<div class="reg_table">
			<h2 class="welcome_title">欢迎注册</h2>
			<input type="text" placeholder="用户名" class="user_input" maxlength="26" id="runame">
			<span class="info_msg" id="uname_msg" >11</span>
			<input type="password" placeholder="密码" class="user_input" maxlength="35" id="rupwd">
			<span class="info_msg" id="uname_msg" >11</span>
			<input type="password" placeholder="确认密码" class="user_input" maxlength="35" id="rrupwd">
			<span class="info_msg" id="uname_msg" >11</span>
			<input type="text" placeholder="手机号" class="user_input" maxlength="11" id="rphone">
			<span class="info_msg" id="uname_msg" >发电房</span>
			<input type="text" placeholder="邮箱" class="user_input" maxlength="35" id="remail">
			<span class="info_msg" id="uname_msg" >1sds</span>
			<div class="login_btn reg_btn" onclick="">注&nbsp;&nbsp;&nbsp;&nbsp;册</div>
      <div class="reg_sbtn login_sbtn">登录</div>
			<div class="login_from_three"><hr></div>
			<div class="wpay rwpay"><i></i></div>
			<div class="apay rapay"><i></i></div>
		</div>
	</body>
</html>
